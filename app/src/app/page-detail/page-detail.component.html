<app-top-bar></app-top-bar>

<div class="container mb-5">
    <div class="row">
        <div class="col-12">
            <p class="title py-3 mb-3">{{event.title}}
                <button type="button" class="btn btn-sm btn-danger ml-2 viewed">
                    <!-- Viewed <span class="badge badge-light">283</span> -->
                </button>
            </p>
        </div>
        <div class="col-12 col-lg-7">

            <div class="details pb-4">
                <div class="subtitle">Event Details</div>

                <div id="carousel" class="carousel slide mb-1" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="{{event.image}}" class="d-block w-100" alt="...">
                        </div>
                        <!-- <div class="carousel-item">
                                    <img src="../../assets/event2.jpg" class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="../../assets/event3.jpg" class="d-block w-100" alt="...">
                                </div> -->
                    </div>
                    <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <div class="description my-2">{{event.description}}
                </div>
            </div>



            <div class="details pb-4">
                <div class="subtitle">Host Details</div>
                <div class="self mb-4">{{event.introduction}}</div>

                <p>
                    Contact with me:
                </p>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><i class="fas fa-phone-square"></i>
                        <a href="tel:{{event.phone}}">{{event.phone}}</a></li>
                    <li class="list-group-item"><i class="fas fa-envelope"></i>
                        <a href="mailto:{{event.email}}">{{event.email}}</a></li>
                    <li class="list-group-item">
                        <i class="fas fa-comment-dots"></i><a data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">Leave me a message</a>
                    </li>
                </ul>

                <div class="collapse" id="collapseExample">
                    <div class="card card-body">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        <button type="submit" class="btn btn-danger my-2">Submit</button>
                    </div>
                </div>
            </div>

            <div class="details pb-4">
                <div class="subtitle">Location Details</div>
                <p><i class="fas fa-map-marker-alt"></i> {{event.address}}</p>
                <div style="border:1px solid grey; margin-bottom:12px;">
                    <iframe width="100%" height="300" frameborder="0" style="border:0"
                src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJwz4wNq_Lj4ARR-PU9hShHFY&key=AIzaSyDynfTkjf4B5VdGrP5VNvEcQGe7BtNa5eY" allowfullscreen></iframe>
                </div>

                <button type="button" class="btn btn-outline-danger btn-sm btn-block">Get Directions</button>
            </div>

        </div>

        <div class="col-12 col-lg-5 mt-5">
            <div class="alert alert-secondary" role="alert">
                Please fill out this form if you're planning on attending the event
            </div>
            <div class="form-group">
                <label for="eventtitle">Your Name</label>
                <input type="text" class="form-control" id="eventtitle" aria-describedby="emailHelp" placeholder="preference name">
            </div>
            <div class="form-group">
                <label for="eventtitle">Your contact info</label>
                <input type="text" class="form-control" id="eventtitle" aria-describedby="emailHelp" placeholder="phone or email">
            </div>
            <button type="submit" class="btn btn-danger btn-block">I'm in!</button>
        </div>
    </div>
</div>
